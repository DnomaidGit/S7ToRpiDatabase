<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProduccionViewDlg" widgetVar="ProduccionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProduccionTitle}">
            <h:form id="ProduccionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{produccionController.selected != null}">
                        <h:outputText value="#{bundle.ViewProduccionLabel_id}"/>
                        <h:outputText value="#{produccionController.selected.id}" title="#{bundle.ViewProduccionTitle_id}"/>
                        <h:outputText value="#{bundle.ViewProduccionLabel_fechaHora}"/>
                        <h:outputText value="#{produccionController.selected.fechaHora}" title="#{bundle.ViewProduccionTitle_fechaHora}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewProduccionLabel_puestoTrabajo}"/>
                        <h:outputText value="#{produccionController.selected.puestoTrabajo}" title="#{bundle.ViewProduccionTitle_puestoTrabajo}"/>
                        <h:outputText value="#{bundle.ViewProduccionLabel_chasis}"/>
                        <h:outputText value="#{produccionController.selected.chasis}" title="#{bundle.ViewProduccionTitle_chasis}"/>
                        <h:outputText value="#{bundle.ViewProduccionLabel_modelo}"/>
                        <h:outputText value="#{produccionController.selected.modelo}" title="#{bundle.ViewProduccionTitle_modelo}"/>
                        <h:outputText value="#{bundle.ViewProduccionLabel_estado}"/>
                        <h:outputText value="#{produccionController.selected.estado}" title="#{bundle.ViewProduccionTitle_estado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProduccionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
