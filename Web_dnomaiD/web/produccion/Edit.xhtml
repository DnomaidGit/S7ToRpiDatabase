<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProduccionEditDlg" widgetVar="ProduccionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProduccionTitle}">
            <h:form id="ProduccionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{produccionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProduccionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{produccionController.selected.id}" title="#{bundle.EditProduccionTitle_id}" required="true" requiredMessage="#{bundle.EditProduccionRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditProduccionLabel_fechaHora}" for="fechaHora" />
                        <p:calendar id="fechaHora" pattern="MM/dd/yyyy HH:mm:ss" value="#{produccionController.selected.fechaHora}" title="#{bundle.EditProduccionTitle_fechaHora}" required="true" requiredMessage="#{bundle.EditProduccionRequiredMessage_fechaHora}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditProduccionLabel_puestoTrabajo}" for="puestoTrabajo" />
                        <p:inputText id="puestoTrabajo" value="#{produccionController.selected.puestoTrabajo}" title="#{bundle.EditProduccionTitle_puestoTrabajo}" />
                        <p:outputLabel value="#{bundle.EditProduccionLabel_chasis}" for="chasis" />
                        <p:inputText id="chasis" value="#{produccionController.selected.chasis}" title="#{bundle.EditProduccionTitle_chasis}" />
                        <p:outputLabel value="#{bundle.EditProduccionLabel_modelo}" for="modelo" />
                        <p:inputText id="modelo" value="#{produccionController.selected.modelo}" title="#{bundle.EditProduccionTitle_modelo}" />
                        <p:outputLabel value="#{bundle.EditProduccionLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{produccionController.selected.estado}" title="#{bundle.EditProduccionTitle_estado}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{produccionController.update}" value="#{bundle.Save}" update="display,:ProduccionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProduccionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProduccionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
